    <script type="text/javascript">
        function IsValid() {
            var Firstname = (document.getElementById('Fname'));
            Firstname.style.backgroundColor = "white";

            var Lastname = (document.getElementById('Lname'));
            Lastname.style.backgroundColor = "white";

            var Uname = (document.getElementById('Uname'));
            Uname.style.backgroundColor = "white";

            var password = (document.getElementById('password'));
            password.style.backgroundColor = "white";

            var Cpassword = (document.getElementById('Cpassword'));
            Cpassword.style.backgroundColor = "white";

            var Email = (document.getElementById('Email'));
            Email.style.backgroundColor = "white";

            var Pnumber = (document.getElementById('Pnumber'));
            Pnumber.style.backgroundColor = "white";

            var male = document.getElementById('male');
            var female = document.getElementById('female');
            var other = document.getElementById('other');

            var day = document.getElementById('day').value;
            var month = document.getElementById('month').value;
            var year = document.getElementById('year').value

            var tof = document.getElementById('terms of');

            var Msg = "";
            if (Firstname.value == '') {
                Msg = "נא למלא שם פרטי <br>";
                Firstname.focus();
                Firstname.style.backgroundColor = "red";
            }
            else {
                if ((Firstname.value.length < 2) || (Firstname.value.length > 8)) {
                    Msg += "הזן שם פרטי בין 2 ל8 תווים<br>";
                    Firstname.focus();
                    Firstname.style.backgroundColor = "red";
                }
                var FNhebrewCount = 0;
                for (i = 0; i < Firstname.value.length; i++) {
                    if ((Firstname.value.charAt(i) >= 'א') && (Firstname.value.charAt(i) <= 'ת')) {
                        FNhebrewCount++;
                    }
                }
                if (Firstname.value.length != FNhebrewCount) {
                    Msg += "השם הפרטי חייב להיות בעברית<br>";
                    Firstname.focus();
                    Firstname.style.backgroundColor = "red";
                }
            }
            if (Lastname.value == '') {
                Msg += "נא למלא שם משפחה <br>";
                Lastname.focus();
                Lastname.style.backgroundColor = "red";
            }
            else {
                if ((Lastname.value.length < 2) || (Lastname.value.length > 8)) {
                    Msg += "הזן שם משפחה בין 2 ל8 תווים<br>";
                    Lastname.focus();
                    Lastname.style.backgroundColor = "red";
                }
                var FNhebrewCount = 0;
                for (i = 0; i < Lastname.value.length; i++) {
                    if ((Lastname.value.charAt(i) >= 'א') && (Lastname.value.charAt(i) <= 'ת')) {
                        FNhebrewCount++;
                    }
                }
                if (Lastname.value.length != FNhebrewCount) {
                    Msg += "שם המשפחה חייב להיות בעברית<br>";
                    Lastname.focus();
                    Lastname.style.backgroundColor = "red";
                }
            }
            if (Uname.value == '') {
                Msg += "נא למלא שם משתמש  <br>";
                Uname.focus();
                Uname.style.backgroundColor = "red";
            }
            else {
                if ((Uname.value.length < 4) || (Uname.value.length > 8)) {
                    Msg += "הזן שם משתמש בין 4 ל8 תווים<br>";
                    Uname.focus();
                    Uname.style.backgroundColor = "red";
                }
            }
            if (password.value == '') {
                Msg += "נא למלא סיסמא  <br>";
                password.focus();
                password.style.backgroundColor = "red";
            }
            else {
                var CharCount = 0;
                var NumCount = 0;

                for (i = 0; i < password.value.length; i++) {
                    if (isNaN(password.value.charAt(i)) == true) {
                        CharCount++;
                    }
                    else {
                        NumCount++;
                    }
                }
                if ((CharCount == 0) || (NumCount == 0)) {
                    Msg += "סיסמא חייבת להכיל גם ספרות וגם אותיות<br>";
                    password.focus();
                    password.style.backgroundColor = "red";
                }
                if ((password.value.length < 4) || (password.value.length > 8)) {
                    Msg += "הזן סיסמא בין 4 ל8 תווים<br>";
                    password.focus();
                    password.style.backgroundColor = "red";
                }
            }
            if (Cpassword.value == '') {
                Msg += "נא למלא סיסמא אימות  <br>";
                Cpassword.focus();
                Cpassword.style.backgroundColor = "red";
            }
            else {
                if (password.value != Cpassword.value) {
                    Msg += "אימות סיסמא נכשל<br>"
                    Cpassword.focus();
                    Cpassword.style.backgroundColor = "red";
                    password.focus();
                    password.style.backgroundColor = "red";
                }
            }
            if (Pnumber.value == '') {
                Msg += "נא למלא מספר טלפון  <br>";
                Pnumber.focus();
                Pnumber.style.backgroundColor = "red";
            }
            else {

                if ((Pnumber.value.length != 7) || (isNaN(Pnumber.value) == true)) {
                    Msg += "מספר הטלפון חייב להכיל 7 מספרים בדיוק<br>";
                    Pnumber.focus();
                    Pnumber.style.backgroundColor = "red";
                }
            }
            if (Email.value == '') {
                Msg = Msg + "נא למלא כתובת אימייל  <br>";
                Email.focus();
                Email.style.backgroundColor = "red";
            }
            else {
                if (Email.value.indexOf('@') < 1) {
                    Msg = Msg + "אימייל חייב להכיל @ מהתו השני ומעלה<br>";
                    Email.focus();
                    Email.style.backgroundColor = "red";
                }
                if (isNaN(Email.value.charAt(0)) == false) {
                    Msg = Msg + "אימייל לא יכול להתחיל מספרה<br>";
                    Email.focus();
                    Email.style.backgroundColor = "red";
                }
                if (Email.value.lastIndexOf('@') != Email.value.indexOf('@')) {
                    Msg = Msg + "אימייל חייב להכיל @ אחד בלבד<br>";
                    Email.focus();
                    Email.style.backgroundColor = "red";
                }
                if (Email.value.lastIndexOf('@') > Email.value.lastIndexOf('.')) {
                    Msg = Msg + "אימייל חייב להכיל . אחרי שטרודל<br>";
                    Email.focus();
                    Email.style.backgroundColor = "red";
                }
            }

            if ((male.checked == false) && (female.checked == false) && (other.checked == false)) {
                Msg += "בחר מגדר : זכר או נקבה או אחר<br>";
            }
            switch (month) {
                case '4':
                case '6':
                case '9':
                case '11':
                    if (day == 31)
                        Msg = Msg + "בחודש זה יש 30 ימים<br/>";
                    break;
                case '2':
                    if ((year % 4 == 0) && (day > 29))
                        Msg = Msg + "בחודש זה יש 29 ימים<br/>";
                    else if ((year % 4 != 0) && (day > 28))
                        Msg = Msg + "בחודש זה יש 28 ימים<br/>";
                    break;
            }
            if (tof.checked == false) {
                Msg += "חייב להסכים לתנאיי השימוש<br>";
            }
            document.getElementById('ErrorSummary').innerHTML = Msg + "<br/>";
            if (Msg == '') {
                return true;
            }
            else {
                return false;
            }
        }
